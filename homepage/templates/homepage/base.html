<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Farm Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'homepage:contact' %}">Liên Hệ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'homepage:aboutus' %}">Thông Tin</a>
                </li>
            </ul>
            <div>
                {% if user.is_authenticated %}
                <span class="text-monospace" style="font-size:15px !important;">[Welcome {{ user.first_name }} {{ user.last_name }}] </span>
                <button onclick="window.location.href = '{% url 'dashboard:index' %}';" class="btn btn-outline-success btn-sm" type="submit">Bảng Điều Khiển</button>
                <button onclick="window.location.href = '{% url 'homepage:profile' %}';" class="btn btn-outline-primary btn-sm">Thông tin cá nhân</button>
                <button onclick="window.location.href = '{% url 'homepage:logout' %}';" class="btn btn-outline-secondary btn-sm" type="submit">Đăng xuất</button>
                {% else %}
                <button onclick="window.location.href = '{% url 'homepage:login' %}';" class="btn btn-info" type="submit">Đăng nhập</button>
                <button onclick="window.location.href = '{% url 'homepage:register' %}';" class="btn btn-success" type="submit">Đăng ký</button>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="content-wrapper">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
