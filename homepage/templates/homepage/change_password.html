{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Change Password</title>
{% endblock %}

{% block body %}
<div class="container">
    <h2>Change Password!</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>
{% endblock %}
